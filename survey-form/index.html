<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSE Feedback</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body class="background layer">
    <h1 id="title">Venomous Snake Emporium Survey Form</h1>
    <p id="description">Help us improve our services.</p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label"><p>Name</p></label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name." required>
      </div>
      
      <div class="form-group">
        <label for="email" id="email-label"><p>E-mail</p></label>
        <input type="email" id="email" class="form-control" placeholder="myaddress@email.com" required>
      </div>
      
      <div class="form-group">
        <label for ="number" id="number-label"><p>Age (optional)</p></label>
        <input type="number" id="number" class="form-control" min="18" max="130" placeholder="18">
      </div>
      
      <div class="form-group">
        <label for="dropdown"><p>Which option best describes your current role?</p></label>
        <select id="dropdown" class="form-control">
         <option value="handler">Snake Handler</option>
         <option value="activist">Snake Liberation Activist</option>
         <option value="hobbyist">Hobbyist</option>
         <option value="snake">Snake</option>
         <option value="eater">Snake Eater</option>
         <option value="mouse">Mouse seeking revenge</option>
      </select>
      </div>
      
      <div class="form-group">
        <p>Would you recommend our highly venomous snakes to a loved one or friend?</p>
        <label class="radio">
          <input type="radio" name="recommend" value="yes">Definitely. I hate my loved ones and friends and I want them to die by snake.</input></label>
          <label class="radio"><input type="radio" name="recommend" value="no">Definitely not. I would prefer my loved ones and friends to die some other way.</input></label>
         <label class="radio"><input type="radio" name="recommend" value="unsure">I'm indifferent as to how my loved ones die.</input></label>
      </div>

<div class="form-group">
  <p>What would you like to see us improve?</p>
  <label for="snakes" class="checkbox">
    <input id="snakes" type="checkbox" name="improve" value="snakes">The snakes</input>
  </label>
  <label for="cleanliness" class="checkbox">
    <input id="cleanliness" type="checkbox" name="improve" value="cleanliness">Store cleanliness</input>
</label>
<label for="antivenom" class="checkbox">
  <input type="checkbox" id="antivenom" name="improve" value="antivenom">Antivenom wares (sell fewer)</label>
</div>

<div class="form-group">
  <p>Any other remarks? Compliments?</p>
  <textarea></textarea>
</div>

<div class="form-group">
  <button type="submit" id="submit">Submit</button>
</div>
    </form>
  </body>
</html>
